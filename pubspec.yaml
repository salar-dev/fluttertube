name: fluttertube
description: "Fluttertube a powerful Flutter plugin for seamlessly playing YouTube videos with customizable features"
version: 0.0.1
homepage:

environment:
  sdk: ^3.6.0
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  youtube_explode_dart: ^2.3.6
  media_kit_libs_video: ^1.0.5
  media_kit_video: ^1.2.5
  media_kit: ^1.1.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
flutter:
  plugin:
    platforms:
      android:
        package: com.salardev.fluttertube
        pluginClass: FluttertubePlugin
      ios:
        pluginClass: FluttertubePlugin
